<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>moziloCMS Tiny Admin</title>	
 	<script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/angular-cookies.min.js"></script>
    <script src="js/ui-bootstrap-tpls-0.10.0.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controller/appcontroller.js"></script>
	<script src="js/controller/logincontroller.js"></script>
	<script src="js/controller/inhaltsseitencontroller.js"></script>
	<script src="js/tinymce/tinymce.min.js"></script>
	<script src="js/angular-ui-tinymce.js"></script>
	<style type="text/css"> @import "css/bootstrap.min.css"; @import "css/app.css"; </style>
</head>
<body ng-controller="AppController">
    <div id="wrap">
	    <div role="navigation" class="navbar navbar-default navbar-static-top navbar-inverse" ng-show="loggedin">
	      <div class="container">
	        <div class="navbar-header">
	          <button data-target=".navbar-collapse" data-toggle="collapse" class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a href="#" class="navbar-brand">moziloCMS Tiny Admin</a>
	        </div>
	        <div class="hidden-xs">
              <ul class="nav navbar-nav">
               <li class="{{cssActiveHome}}"><a target="" href="#home">Home</a></li>
               <li class="{{cssActiveInhaltsseiten}}"><a target="" href="#inhaltsseiten">Inhaltsseiten</a></li>
               <li class="{{cssActiveLogout}}"><a target="" href="#logout">Logout</a></li>
              </ul>
            </div>	        
	        <nav class="visible-xs" collapse="!isCollapsed">
	          <ul class="nav navbar-nav">
	           <li class="{{cssActiveHome}}"><a target="" href="#home" ng-click="isCollapsed = !isCollapsed">Home</a></li>
	           <li class="{{cssActiveInhaltsseiten}}"><a target="" href="#inhaltsseiten" ng-click="isCollapsed = !isCollapsed">Inhaltsseiten</a></li>
	           <li class="{{cssActiveLogout}}"><a target="" href="#logout" ng-click="isCollapsed = !isCollapsed">Logout</a></li>
              </ul>
	        </nav><!--/.nav-collapse -->
	      </div>
	    </div>
        <div ng-view class="container"></div>
    </div>
</body>
</html>
